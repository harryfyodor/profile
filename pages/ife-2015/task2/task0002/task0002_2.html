<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html" charset="utf-8" >

	<body>
		<div id="task2-2">
			<div class="task2-2-des">
				<h1>练习2</h1>
				<ul>
					<li>界面首先有一个文本输入框，允许按照特定的格式YYYY-MM-DD输入年月日；</li><br>
					<li>输入框旁有一个按钮，点击按钮后，计算当前距离输入的日期的00:00:00有多少时间差</li><br>
					<li>在页面中显示，距离YYYY年MM月DD日还有XX天XX小时XX分XX秒</li><br>
					<li>每一秒钟更新倒计时上显示的数</li><br>
					<li>如果时差为0，则倒计时停止</li><br>
				</ul>
			</div>
			<div class="task2-2-func">
				<div class="task2-2-input">
					<textarea class="task2-2-text"></textarea>
					<button class="task2-2-btn">计时</button>
				</div>
				<div class="task2-2-output">
					<p class="task2-2-output-con"></p>
				</div>
			</div>
		</div>
		<script src="js/util.js"></script>
		<script src="js/task0002_2.js"></script>
	</body>
